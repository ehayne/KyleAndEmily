{% load static %}
<!DOCTYPE html>
<html>
    
    <head>
        <title>Our Wedding</title>
        <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'base/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'base/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'wedding/css/wedding.css' %}">
         <script type="text/javascript" src="{% static 'base/js/vendor/jquery-1.11.0.min.js' %}"></script>

        <!-- Add mousewheel plugin (this is optional) -->
        <script type="text/javascript" src="{% static 'base/js/fancybox/fancylib/jquery.mousewheel-3.0.6.pack.js' %}"></script>

        <!-- Add fancyBox -->
        <link rel="stylesheet" href="{% static 'base/js/fancybox/source/jquery.fancybox.css?v=2.1.5' %}" type="text/css" media="screen" />
        <script type="text/javascript" src="{% static 'base/js/fancybox/source/jquery.fancybox.pack.js?v=2.1.5' %}"></script>

        <!-- Optionally add helpers - button, thumbnail and/or media -->
        <link rel="stylesheet" href="{% static 'base/js/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5' %}" type="text/css" media="screen" />
        <script type="text/javascript" src="{% static 'base/js/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5' %}"></script>
        <script type="text/javascript" src="{% static 'base/js/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6' %}"></script>

        <link rel="stylesheet" href="{% static 'base/js/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7' %}" type="text/css" media="screen" />
        <script type="text/javascript" src="{% static 'base/js/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7' %}"></script>

        <script type="text/javascript" src="{% static 'base/js/main.js' %}"></script>


    </head>

    <body>
    {% block content %}{% endblock %}
    </body>
</html>
